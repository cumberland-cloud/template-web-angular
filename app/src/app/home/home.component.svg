<svg id="desktop-home"
   role="region"
   class="gradient-bg"
   [attr.viewBox]="conf.mobileMode() ? '0 0 238.12501 423.33333' : '0 0 508 285.75'">
   <image id="desktop-sunflower"
      *ngIf="!conf.mobileMode()"
      x="-15%"
      y="-15%"
      width="130%"
      height="125%"
      href="/assets/svgs/graphics/definitions_desktop_home.svg"/>
   <image id="mobile-sunflower"
      *ngIf="conf.mobileMode()"
      x="-80%"
      y="50%"
      width="200%"
      height="60%"
      href="/assets/svgs/graphics/definitions_mobile_home.svg"/>
   <foreignObject id="home-viewport"
      aria-label="Home Viewport"
      x="0"
      y="0"
      [attr.width]="conf.mobileMode() ? 238.12501 : 508"
      [attr.height]="conf.mobileMode() ? 423.33333 : 285.75"
   >
      <section>
         <header>
            <h1>
               <span>Sunshine</span><br>
               <span>Daze</span>
            </h1>
         </header>
         <nav *ngIf="!conf.mobileMode() && conf.viewport">
            <a id="facebook-link"
               href="https://facebook.com"
               target="_blank"
               class="h-align-flex">
               <img id="facebook-icon"
                  alt="Sunshine Daze Facebook"
                  title="Visit our Facebook, dude."
                  src="/assets/svgs/icons/facebook.svg"/>
            </a>
            <a id="instagram-link" 
               href="https://instagram.com"
               target="_blank"
               class="h-align-flex">
               <img id="instagram-icon"
                  alt="Sunshine Daze Instagram"
                  title="Our Instagram is a groovy place."
                  src="/assets/svgs/icons/instagram.svg"/>
            </a>
         </nav>
      </section>
   </foreignObject>
</svg>